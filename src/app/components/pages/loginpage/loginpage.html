<body>
  <div class="container">
    <div class="img-box">
      <img src="../../../../assets/fundoazulebranco.jpg" alt="">
        <div class="img">
          <img src="../../../../assets/serpranome.png" alt="">
        </div>
    </div>
    <div class="content-box">
      <div class="content">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
         <div class="input-box">
           <label for="inputUsername">Usuário</label>
           <input type="text" [(ngModel)]="username" name="username" placeholder="Insira seu Usuário..." id="inputUsername" required>
         </div>
          <div class="input-box">
            <label for="inputPass">Senha</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Insira sua senha..." id="inputPass" required>
          </div>
          <div class="input-box">
            <label for="chBox"><input type="checkbox" id="chBox">Lembrar senha</label>
          </div>
          <div class="input-box">
            <input type="submit" value="Login">
          </div>

          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</body>
