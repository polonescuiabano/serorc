<app-sidebar></app-sidebar>
<app-topbar-listacomp></app-topbar-listacomp>



<form [formGroup]="composicaoForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Código:</label>
    <input formControlName="codigo" />
  </div>
  <div>
    <label>Descrição:</label>
    <input formControlName="descricao" />
  </div>
  <div>
    <label>Unidade de Medida:</label>
    <input formControlName="unidadeMedida" />
  </div>
  <div>
    <label>Preço Desonerado:</label>
    <input type="number" step="0.01" formControlName="precoDesonerado" />
  </div>
  <div>
    <label>Preço Não Desonerado:</label>
    <input type="number" step="0.01" formControlName="precoNaoDesonerado" />
  </div>
  <div>
    <label>Data da Cotação:</label>
    <input type="date" formControlName="dataCotacao" />
  </div>
  <button type="submit" [disabled]="composicaoForm.invalid">Salvar</button>

  <div *ngIf="sucesso">✅ Composição salva com sucesso!</div>
  <div *ngIf="erro">❌ {{ erro }}</div>
</form>
