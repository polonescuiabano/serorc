<app-sidebar></app-sidebar>

<body>
<title>Cadastrar Orçamento</title>
<div class="form-section">
  <h2>Dados da Empresa</h2>

  <label>Nome da Empresa</label>
  <input type="text">

  <label>CNPJ</label>
  <input type="text">

  <label>Telefone</label>
  <input type="text">

  <label>E-mail</label>
  <input type="email">

  <label>Vendedor</label>
  <input type="text">

  <label>Data da Cotação</label>
  <input type="date" class="campo-data">
</div>
<div class="form-section">
  <h2>Insumos do Orçamento</h2>

  <label>Código do Insumo</label>
  <input type="text">

  <label>Nome do Insumo</label>
  <input type="text">

  <div class="grid-2">
    <div>
      <label>Unidade de Medida</label>
      <input type="text">
    </div>
    <div>
      <label>Preço do Insumo</label>
      <input type="number" step="0.01">
    </div>
  </div>

  <button class="add-button">Adicionar Insumo</button>
</div>

<div class="form-section upload-section">
  <label class="upload-label">Documento / PDF (clique para selecionar o arquivo)</label>
  <input type="file" accept=".pdf" class="file-input">
</div>
</body>
