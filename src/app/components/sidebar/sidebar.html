<body>
<nav class="sidebar close" [ngClass]="{ 'close': isSidebarClosed }">
  <header>
    <div class="image-text">
        <span class="image">
          <img src="../../../../assets/logo.png" alt="">
        </span>
      <div class="text header-text">
        <span class="name">SERORC</span>
        <span class="profession">Orçamento de Obras</span>
      </div>
    </div>

    <i class="bx bx-chevron-right toggle" (click)="toggleSidebar()"></i>
  </header>
  <div class="menu-bar">
    <div class="menu">
      <li class="search-box">
        <i class="bx bx-search icon"></i>
        <input type="text" placeholder="Pesquisar...">
      </li>
      <ul class="menu-links">
        <li class="nav-link">
          <a href="#" [routerLink]="['/dashboard']">
            <i class="bx bx-home-alt icon"></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="route" [routerLink]="['/orcamentos']">
            <i class="bx bx-book icon"></i>
            <span class="text nav-text">Orçamento</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="route" [routerLink]="['/composicoes']">
            <i class="bx bx-cube-alt icon"></i>
            <span class="text nav-text">Composições</span>
          </a>
        </li>
        <li class="nav-link">
          <a class="route" [routerLink]="['/insumos']">
            <i class="bx bx-package icon"></i>
            <span class="text nav-text">Insumos</span>
          </a>

        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-pencil icon"></i>
            <span class="text nav-text">Cadastrar Orçamentos</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-bar-chart icon"></i>
            <span class="text nav-text">Relatórios</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="bottom-content">
      <li class="">
        <a href="#" (click)="logout()">
          <i class="bx bx-log-out icon"></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>
    </div>

    <li class="mode">
      <div class="moon-sun">
        <i class="bx bx-moon icon moon"></i>
        <i class="bx bx-sun icon sun"></i>
      </div>
      <span class="mode-text text">{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</span>
      <div class="toggle-switch" (click)="toggleDarkMode()">
        <span class="switch"></span>
      </div>
    </li>
  </div>
</nav>
</body>
